<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section id="calc_container">
            <div id="visor">
                <p id="previous">1 + 2 + 33</p>
                <p id="atual">10/2</p>
            </div>
            <div id="botoes_container">
                <div class="botoes" id="ac">AC</div>
                <div class="botoes" id="0">0</div> 
                <div class="botoes" id="1">1</div>
                <div class="botoes" id="2">2</div>
                <div class="botoes" id="3">3</div>
                <div class="botoes" id="4">4</div>
                <div class="botoes" id="5">5</div>
                <div class="botoes" id="6">6</div>
                <div class="botoes" id="7">7</div>
                <div class="botoes" id="8">8</div>
                <div class="botoes" id="9">9</div>
                <div class="botoes" id="virgula">,</div>
                <div class="botoes" id="adicao">+</div>
                <div class="botoes" id="subtracao">-</div>
                <div class="botoes" id="divisao">/</div>
                <div class="botoes" id="multiplicacao">x</div>
                <div class="botoes" id="igual">=</div>
            </div>
        </section>
    </main>
</body>
</html>
